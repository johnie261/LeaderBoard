<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="heading">
        <h1><i class="fa-solid fa-trophy"></i> leaderboard <i class="fa-solid fa-trophy"></i></h1>
    </div>

    <section class="content">

        <div class="scores">
            <div class="title-scores">
                <h2 class="r-scores">Recent scores</h2>
                <button class="refresh">Refresh</button>
            </div>

            <div class="box-scores">
                <div class="scores-list">

                </div>
            </div>
        </div>

        <form action="#" class="input-scores" id="inputScores">
            <h2>Add your scores</h2>
            <div class="inputBox">
                <input class="name" type="text" placeholder="Your name">
                <input class="n-score" type="number" placeholder="Your score">
                <div class="submit-btn">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </form>

    </section>

    <script src="index.js"></script>
</body>
</html>

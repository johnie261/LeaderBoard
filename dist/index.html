<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="heading">
        <h1>leaderboard</h1>
    </div>

    <section class="content">

        <div class="scores">
            <div class="title-scores">
                <h2>Recent scores</h2>
                <button class="Refresh">refresh</button>
            </div>

            <div class="box-scores">
                <ul class="scores-list">
                    <li>Name : 100</li>
                    <li>Name : 20</li>
                    <li>Name : 50</li>
                    <li>Name : 78</li>
                    <li>Name : 126</li>
                    <li>Name : 77</li>
                    <li>Name : 42</li>
                </ul>
            </div>
        </div>

        <form action="#" class="input-scores">
            <h2>Add your scores</h2>
            <div class="inputBox">
                <input type="text" placeholder="Your name">
                <input type="number" placeholder="Your score">
                <div class="submit-btn">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </form>

    </section>

    <script src="index.js"></script>
</body>
</html>
